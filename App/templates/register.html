{% extends "base.html" %}
{% load static %}

{% block custom-css %}
    <style>
        .register-container {
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .img-container {
            margin-top: 10px;
        }
    </style>
{% endblock custom-css %}

{% block content %}
    <div class="text-center img-container">
        <img src="{% static 'img/logo.png' %}" alt="logo" class="img-fluid">
    </div>

    <div class="container register-container shadow-lg p-5 mt-4">
        {% for msg in messages %}
        <div class="alert {{ msg.tags }} alert-dismissible fade show fw-bolder" role="alert" id="alert-msg">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="text-center">
            <h3 class="border-bottom border-primary border-5 pb-1 d-inline-block mb-4">Register</h3>
        </div>

        <form action="#" method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-6 mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first_name" required placeholder="First Name...">
            </div>
            
            <div class="col-lg-6 mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last_name" required placeholder="Last Name...">
            </div>

        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Username...">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Email...">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Password...">
        </div>

        <button type="submit" class="btn btn-outline-primary">Register</button>

        <p class="mt-3">Already have an account?
            <a href="{% url 'login' %}" class="register-link text-primary text-decoration-none fw-bolder">Login</a>
        </p>

        <div id="validation-error" class="text-danger"></div>
        </form>
    </div>
{% endblock content %}
